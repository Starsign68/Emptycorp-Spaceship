<body>
<div id="app">
    <div id="topBar" class="space-evenly">
        <div id="lightsControl" class="flex-column paddingDiv">
            <h3>Lights</h3>
            <label class="flex-row">Inside: <button id="btn_lightsInside" onclick="inputFunctions.toggleLightsInside()" ></button></label>
            <label class="flex-row">Outside: <button id="btn_lightsOutside" onclick="inputFunctions.toggleLightsOutside()" ></button></label>
        </div>
        <div id="computerControl" class="flex-center paddingDiv">
            <div class="flex-column" >
                <label class="flex-row">Computer: <button id="btn_computer" onclick="inputFunctions.toggleComputer()" ></button></label>
                <div id="speedSensitivity" class="flex-column"><span>Scroll(Speed)</span><span id="speedSensitivityValue">Default</span> </div>
            </div>
        </div>
        <div id="antennasControl" class="paddingDiv">
        </div>
        <div id="enginesControl" class="flex-column topBarDiv">
            <label class="flex-row">Speed Mode: <button id="btn_speedMode" onclick="inputFunctions.toggleSpeedMode()" >FTL</button></label>
            <label class="flex-row">Speed: <input type="number" value="0"  id="inputNumber_speed" ><button id="btn_setSpeed" onclick="inputFunctions.setSpeed()" >Set</button></label>
            <label class="flex-row">Turn off Engines: <button id="btn_turnOffEngines" onclick="inputFunctions.turnOffEngines()" ></button></label>
        </div>
        <div id="AtmosphereControl" class="flex-row paddingDiv">
            <div class="paddingDiv">
                <label class="flex-row">Atmosphere Control: <button id="btn_atmosphereControl"  onclick="inputFunctions.toggleAtmosphereControl()" ></button></label>
                <label class="flex-row">Temperature Control: <button id="btn_temperatureControl" onclick="inputFunctions.toggleTemperatureControl()" ></button></label>
            </div>
            <div class="paddingDiv">
                <label class="flex-row">Pressure:  <input type="range" class="inputRange" min="0" max="2" step="0.1" value="1"  id="inputRange_pressure" oninput="txt_pressure.value = inputRange_pressure.value;inputFunctions.setPressure()" ><output id="txt_pressure">1</output> Bar</label>
                <label class="flex-row">Temperature:  <input type="range" class="inputRange" min="0" max="30" step="0.5" value="21"  id="inputRange_temperature" oninput="txt_temperature.value = inputRange_temperature.value;inputFunctions.setTemperature()" ><output id="txt_temperature">21</output> Â°C</label>
            </div>
            <div class="paddingDiv">
                <p id="atmosphereComposition"></p>
                <p id="pressureAndTemperature"></p>
            </div>
         </div>
        <div id="ShieldsControl" class="paddingDiv">
            <label class="flex-row">Shield: <button id="btn_shield"  onclick="inputFunctions.toggleShield()" ></button></label>
            <span id="shieldCharge"></span>
        </div>
    </div>

    <div id="speedBorder">
        <div id="speedFill">
        </div>
        <div id="speedText"></div>
        <input type="range" min="0" max="10000" value="0"  id="inputRange_speed" >
    </div>

    <div>
        <canvas id="spaceShipWindow" width="1900px" height="550px" style="background-color:#000;width:100%;height:550px;" ></canvas>
    </div>

    <div id="bottomDiv" class="flex-row">
        <div id="energyDiv" class="flex-row width400 backgroundBottomDiv">
            <div>
                <div id="powerGenCons" class="flex-row">
                    <p id="energyConsumption"></p>
                    <p id="energyGeneration"></p>
                </div>


                <div id="generatorsControl">
                </div>
                <div id="capacitors">
                </div>
            </div>
            <div>
                <div id="batteries">
                    <div id="batteryBorder"><div id="batteryValue"></div><p id="batteryText" class="whiteText"></p></div>
                </div>
            </div>

        </div>
        <div id="computerScreen" class="backgroundBottomDiv">
            <canvas id="computerDisplay" width="600px" height="400px" style="background-color:#000"></canvas>
        </div>
        <div id="tanksDiv" class="width400 backgroundBottomDiv">
            <div id="gasTanksDiv"></div>
            <div id="fuelTanksDiv"></div>
        </div>
    </div>

    <div class="RcsControl">
        <label class="flex-row">RCS: <button id="btn_rcs" onclick="inputFunctions.toggleRCS()" ></button></label>
        <label class="flex-row">ERCS: <button id="btn_eRcs" onclick="inputFunctions.toggleERCS()" ></button></label>
        <label class="flex-row">Direction  </label>
        <input type="range" class="inputRange" min="0" max="359" step="1" value="0"  id="inputRange_direction" oninput="txt_direction.value = inputRange_direction.value;inputFunctions.setDirection()" ><output id="txt_direction">0</output>Â°
        <label class="flex-row">Time  </label>
        <input type="range" class="inputRange" min="1" max="4" step="1" value="1"  id="inputRange_time" oninput="txt_time.value = inputRange_time.value;inputFunctions.setTime()" ><output id="txt_time">1</output>x
        Throttle
        <div id="throttleBar">
            <div class="throttleBar" id="throttleBar1"></div>
            <div class="throttleBar" id="throttleBar2"></div>
            <div class="throttleBar" id="throttleBar3"></div>
            <div class="throttleBar" id="throttleBar4"></div>
            <div class="throttleBar" id="throttleBar5"></div>
            <div class="throttleBar" id="throttleBar6"></div>

            <div class="throttleBar" id="throttleBar8"></div>
            <div class="throttleBar" id="throttleBar9"></div>
            <div class="throttleBar" id="throttleBar10"></div>
        </div>
        RCS
        <div class="rcsBar2V">
            <div class="rcsBarV" id="rcs4Bar10"></div>
            <div class="rcsBarV" id="rcs4Bar9"></div>
            <div class="rcsBarV" id="rcs4Bar8"></div>
            <div class="rcsBarV" id="rcs4Bar7"></div>
            <div class="rcsBarV" id="rcs4Bar6"></div>
            <div class="rcsBarV" id="rcs4Bar5"></div>
            <div class="rcsBarV" id="rcs4Bar4"></div>
            <div class="rcsBarV" id="rcs4Bar3"></div>
            <div class="rcsBarV" id="rcs4Bar2"></div>
            <div class="rcsBarV" id="rcs4Bar1"></div>
            <div class="hline"></div>
        </div>
        <div id="rcsBar">
            <div class="rcsBar" id="rcs2Bar10"></div>
            <div class="rcsBar" id="rcs2Bar9"></div>
            <div class="rcsBar" id="rcs2Bar8"></div>
            <div class="rcsBar" id="rcs2Bar7"></div>
            <div class="rcsBar" id="rcs2Bar6"></div>
            <div class="rcsBar" id="rcs2Bar5"></div>
            <div class="rcsBar" id="rcs2Bar4"></div>
            <div class="rcsBar" id="rcs2Bar3"></div>
            <div class="rcsBar" id="rcs2Bar2"></div>
            <div class="rcsBar" id="rcs2Bar1"></div>
            <div class="vline"></div>
            <div class="rcsBar" id="rcsBar1"></div>
            <div class="rcsBar" id="rcsBar2"></div>
            <div class="rcsBar" id="rcsBar3"></div>
            <div class="rcsBar" id="rcsBar4"></div>
            <div class="rcsBar" id="rcsBar5"></div>
            <div class="rcsBar" id="rcsBar6"></div>
            <div class="rcsBar" id="rcsBar7"></div>
            <div class="rcsBar" id="rcsBar8"></div>
            <div class="rcsBar" id="rcsBar9"></div>
            <div class="rcsBar" id="rcsBar10"></div>
        </div>
        <div class="rcsBar2V">
            <div class="hline"></div>
            <div class="rcsBarV" id="rcs3Bar1"></div>
            <div class="rcsBarV" id="rcs3Bar2"></div>
            <div class="rcsBarV" id="rcs3Bar3"></div>
            <div class="rcsBarV" id="rcs3Bar4"></div>
            <div class="rcsBarV" id="rcs3Bar5"></div>
            <div class="rcsBarV" id="rcs3Bar6"></div>
            <div class="rcsBarV" id="rcs3Bar7"></div>
            <div class="rcsBarV" id="rcs3Bar8"></div>
            <div class="rcsBarV" id="rcs3Bar9"></div>
            <div class="rcsBarV" id="rcs3Bar10"></div>
        </div>
    </div>

    <div id="navControl">
    </div>

    <div id="hud">
        <div id="weaponBar">
        </div>
    </div>


    <div>
        <span id="debug123"></span>
    </div>

    <span id="rcsV"></span>
    <span id="rcsH"></span>

</div>
<div id="appSettings">
</div>
