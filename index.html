        <div id="lightsControl">
            <h3>Lights</h3>
            <label>Inside: <button id="btn_lightsInside" onclick="inputFunctions.toggleLightsInside()" >On</button></label>

            </div>

            </div>
    </div>

            <label>Turn off Engines: <button id="btn_turnOffEngines" onclick="inputFunctions.turnOffEngines()" >On</button></label>
